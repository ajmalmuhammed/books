<!doctype html>
<html lang="en">

<head>
    <title>Library</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="Library">
    <div class="container" ng-controller="LibraryController">
        <h1>Library</h1>


        <div class="form-group">
            <ol >
                <li ng-repeat="eachBook in listOfBooks">{{eachBook}}</li>
            </ol>
        </div>

        <input type="text" ng-model="book" class="form-control"><br>
        <div class="form-group">
            <button type="submit" ng-click="enterValues()" class="btn btn-default">Submit</button>
        </div>

        <div class="form-group message">
            {{message}}
            
    </div>
